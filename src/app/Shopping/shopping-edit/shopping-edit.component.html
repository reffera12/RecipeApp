<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group" style="width: 100%;">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="nameInput" [(ngModel)]="name">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" class="form-control" name="quantityInput" [(ngModel)]="quantity">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" (click)="onAdded()">Add</button>
                    <button class="btn btn-danger" type="button">Delete</button>
                    <button class="btn btn-warning" type="submit">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
